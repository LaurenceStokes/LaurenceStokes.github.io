    </div>
    <div class="overlay"></div>
    <div class="consolePopup" style="display:none">Close the console to remove the overlay!</div>
    <script src="/scripts/baffle.min.js"></script>
    <script>
    var siteDesc = baffle('.site-description').start();
    siteDesc.reveal(1500);
    
    (function()
    {
        if (typeof window.CustomEvent === "function") return false;

        function CustomEvent(event, params)
        {
            params = params || {
                bubbles: false,
                cancelable: false,
                detail: undefined
            };
            
            var evt = document.createEvent("CustomEvent");
            evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail);
            return evt
        }
        
        CustomEvent.prototype = window.Event.prototype;
        window.CustomEvent = CustomEvent
    })();
    
    var ua = navigator.userAgent.toLowerCase();
    var msie = ua.indexOf("msie") > -1;
    if (!msie && navigator.appName == "Netscape" && ua.indexOf("trident/") > -1) msie = true;
    var safari = ua.indexOf("chrome") > -1;
    var chrome = ua.indexOf("safari") > -1;
    var firefox = ua.indexOf("firefox") > -1;
    
    (function() {
        "use strict";
        var devtools = {
            open: false,
            first: true,
            orientation: null
        };
        window.lq = devtools;
        var threshold = 160;
        var emitEvent = function(state, orientation, eventname)
        {
            if (!eventname) 
            {
                eventname = "devtoolschange";
            }
            window.dispatchEvent(new CustomEvent(eventname,
            {
                detail:
                {
                    open: state,
                    orientation: orientation
                }
            }))
        };
        
        setInterval(function()
        {
            var widthThreshold = window.outerWidth - window.innerWidth > threshold;
            var heightThreshold = window.outerHeight - window.innerHeight > threshold;
            var orientation = widthThreshold ? "vertical" : "horizontal";
            if (!(heightThreshold && widthThreshold) && (window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized || widthThreshold || heightThreshold)) {
                if (!devtools.open || devtools.orientation !== orientation) {
                    emitEvent(true, orientation);
                    if (lq.first) {
                        lq.first = false;
                        emitEvent(true, orientation, "firstevent")
                    }
                }
                devtools.open = true;
                devtools.orientation = orientation
            } 
            else 
            {
                if (devtools.open)
                {
                    emitEvent(false, null);
                    if (lq.first)
                    {
                        lq.first = false;
                        emitEvent(false, null, "firstevent")
                    }
                }
                devtools.open = false;
                devtools.orientation = null
            }
        }, 1e3);
        
        if(typeof module !== "undefined" && module.exports)
        {
            module.exports = devtools
        } 
        else 
        {
            window.devtools = devtools
        }
    })()
    
    var counter = 0;
    var solecon = clone(console);

    
    function clone(obj)
    {
        if (null == obj || "object" != typeof obj)
        {
            return obj;
        }
        var copy = obj.constructor();
        
        for (var attr in obj)
            if (obj.hasOwnProperty(attr)) copy[attr == "log" ? "go" : attr] = obj[attr];
        return copy
    }
    
    
    window.addEventListener("devtoolschange", function(e)
    {
        if (e.detail.open) 
        {
            counter++;
            $(".overlay").css(
            {
                "display": "inline",
                "opacity":"0.8",
                "background": "grey",
                "position":"fixed",
                "width":"100%",
                "height":"100%",
                "top":"0px",
                "left":"0px",
                "z-index":"1000"
            });
            
            $(".consolePopup").css(
            {
                "display": "inline",
                "position": "fixed",
                "top": "20%",
                "background": "#333",
                "padding": "20px",
                "border": "1px solid #999",
                "color": "#00ff00",
                "width": "300px;",
                "left": "50%",
                "margin-left": "-150px",
                "text-align": "center",
                "z-index":"1200"
            });
            
            solecon.clear();
            
            if (msie)
            {
                solecon.go("%c" +  "You have opened the console: "+counter+" times. This has been logged.", "background: black; color: #00ff00; font-size: x-large;");
                solecon.go("%c" +  "Flag 2: 'have'.", "color: #ffffff; font-size: x-large;");
            }
            else
            {
                solecon.go("%c" +  "You have opened the console: "+counter+" times. This has been logged.", "background: black; color: #00ff00; font-size: x-large;");
                solecon.go("%c" +  "Flag 2: 'have'.", "color: #ffffff; font-size: x-large;");
            }

        } 
        else 
        {
            $(".overlay").css(
            {
                display: "none",
            });
            
             $(".consolePopup").css(
            {
                display: "none",
            });
        }
    })
    </script>
